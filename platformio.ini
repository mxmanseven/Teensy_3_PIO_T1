[env:teensy31]
platform = teensy
board = teensy31
framework = arduino


; power draw with RTU and EEPROM
; with 
; board_f_cpu = 24000000
;   duration 4532 ms
;   power draw 0.01 @ 5V 
; with out cpu setting:
; duration 2174
;   power draw 0.01 @ 5V
board_f_cpu = 24000000